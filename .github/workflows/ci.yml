name: CI-CD

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: SonarQube Scan
        run: mvn sonar:sonar \
          -Dsonar.projectKey=spring-github \
          -Dsonar.host.url=http://localhost:9000 \
          -Dsonar.login=squ_f4635edc1187454005af69d58d8a66fdb95a4ca4

      - name: Deploy to Nexus
        run: mvn deploy -DskipTests
